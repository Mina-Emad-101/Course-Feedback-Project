<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback | Student</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-graduation-cap"></i> Student</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="feedback.html" class="active"><i class="fas fa-edit"></i> Give Feedback</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title" id="feedback-title">Course Feedback</h1>
                <div class="user-info">
                    <div class="user-avatar">JD</div>
                    <span>John Doe</span>
                </div>
            </div>
            
            <div class="card feedback-form-card">
                <div class="course-info">
                    <h2 id="course-name">CS101 - Introduction to Programming</h2>
                    <p>Instructor: <span id="instructor-name">Dr. Smith</span></p>
                </div>
                
                <form id="feedback-form" onsubmit="submitFeedback(event)">
                    <div class="form-group">
                        <label class="form-label">Overall course rating:</label>
                        <div class="rating-stars">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <input type="hidden" name="rating" id="rating-value" value="">
                    </div>
                    
                    <div class="form-group">
                        <label for="strengths" class="form-label">What were the strengths of this course?</label>
                        <textarea id="strengths" name="strengths" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="improvements" class="form-label">What could be improved in this course?</label>
                        <textarea id="improvements" name="improvements" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="comments" class="form-label">Additional comments (optional):</label>
                        <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit Feedback
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='dashboard.html'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
                
                <div class="privacy-notice">
                    <i class="fas fa-user-secret"></i>
                    <p>Your feedback is completely anonymous. Instructors will only see aggregated results.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../script.js"></script>
    <script>
        // Initialize feedback form
        document.addEventListener('DOMContentLoaded', function() {
            // Get course from URL
            const urlParams = new URLSearchParams(window.location.search);
            const courseCode = urlParams.get('course');
            
            // In a real app, we would fetch course details from an API
            const courses = {
                'CS101': { name: 'Introduction to Programming', instructor: 'Dr. Smith' },
                'MATH201': { name: 'Calculus II', instructor: 'Prof. Johnson' }
            };
            
            if (courseCode && courses[courseCode]) {
                document.getElementById('feedback-title').textContent = `Feedback: ${courseCode}`;
                document.getElementById('course-name').textContent = `${courseCode} - ${courses[courseCode].name}`;
                document.getElementById('instructor-name').textContent = courses[courseCode].instructor;
            }
            
            // Initialize star rating
            document.querySelectorAll('.rating-stars .star').forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    document.getElementById('rating-value').value = value;
                    
                    // Highlight stars
                    const stars = this.parentElement.querySelectorAll('.star');
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });
        });
        
        function submitFeedback(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // In a real app, this would send to the server
            console.log('Feedback submitted:', {
                rating: formData.get('rating'),
                strengths: formData.get('strengths'),
                improvements: formData.get('improvements'),
                comments: formData.get('comments')
            });
            
            alert('Thank you for your feedback! Your response has been recorded anonymously.');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
