<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Feedback Form - Admin</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>
                <span class="admin-accent">Admin Portal</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="mainNavbar">
                    <li class="nav-item">
                        <a class="nav-link" data-page="dashboard" href="dashboard.html">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="create-form" href="create-form.html">
                            <i class="bi bi-file-earmark-plus me-1"></i> Create Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="monitor" href="monitor.html">
                            <i class="bi bi-graph-up me-1"></i> Monitor
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-flex align-items-center" id="userDisplay">
                                <div class="avatar-circle">A</div>
                                <div class="ms-2">
                                    <div class="fw-bold">Admin</div>
                                    <div class="small text-muted">Administrator</div>
                                </div>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0 admin-accent"><i class="bi bi-file-earmark-plus me-2"></i>Create Feedback Form</h2>
                <p class="text-muted">Design a new feedback form for students</p>
                <div id="errorMessage"></div>
                <div id="successMessage"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form id="createFormForm">
                            <!-- Form Details Section -->
                            <div class="mb-4">
                                <h5 class="card-title mb-3">Form Details</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="courseSelect" class="form-label">Course</label>
                                        <select class="form-select" id="courseSelect" required>
                                            <option value="" selected disabled>Select course</option>
                                            <!-- Options will be populated dynamically -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dueDate" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="dueDate" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                                <button type="submit" class="btn btn-primary">Create Form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Type Modal -->
    <div class="modal fade" id="questionTypeModal" tabindex="-1" aria-labelledby="questionTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionTypeModalLabel">Add Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action" data-question-type="rating">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">Rating Question</h6>
                                <i class="bi bi-star"></i>
                            </div>
                            <p class="mb-1 text-muted">Add a 1-5 star rating question</p>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-question-type="text">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">Text Question</h6>
                                <i class="bi bi-text-paragraph"></i>
                            </div>
                            <p class="mb-1 text-muted">Add a free text response question</p>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-question-type="multiple-choice">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">Multiple Choice Question</h6>
                                <i class="bi bi-list-check"></i>
                            </div>
                            <p class="mb-1 text-muted">Add a multiple choice question</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 bg-dark text-white-50 border-top mt-auto">
        <div class="container text-center">
            <small>Copyright &copy; 2023 Academic Feedback System. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../api.js"></script>
    <script src="../script.js"></script>
    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the navbar
            initNavbar('create-form');
            
            // Initialize the course selection dropdown
            initCourseSelection();
            
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 14); // Default due date is 2 weeks from today
            document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];
            
            // Handle form submission
            document.getElementById('createFormForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createFeedbackFormSubmit();
            });
        });
    </script>
</body>
</html>
